<div class="cointer-fluid">
  <h2>this is angular Reactive Forms</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Name:
        <input [class.is-invalid]=" registrationForm.get('name').invalid && 
                                        registrationForm.get('name').touched" formControlName="name" type="text"
          class="form-control" placeholder="Enter name" />
        <!-- <div *ngIf="registrationForm.get('name').invalid && registrationForm.('name').touched">
           // <small *ngIf="registrationForm.get('name').error?.required" class="text-danger">name is required</small>
            //<small *ngIf="registrationForm.get('name').error?.minlength" class="text-danger">name minimum 3 characture and maximum 20 characture </small>
          -->
        <!-- </div> -->
      </label>
    </div>
    <div class="form-group">
      <label for="email">Email:
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email" name="email">
      </label>
    </div>
    <div class="form-group">
      <label>Number:
        <input formControlName="number" type="number" class="form-control" placeholder="Enter number">
      </label>
    </div>
    <div class="form-group">
      <label>City:
        <input formControlName="city" type="text" class="form-control" placeholder="Enter City">
      </label>
    </div>
    <div class="form-group">
      <label>Designation:
        <input formControlName="designation" type="text" class="form-control" placeholder="Enter Degenation">
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
{{ registrationForm.value | json }}
